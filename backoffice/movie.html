<html>
  <head>
    <title>Back Office - Movie</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <section>
      <header>
        <h1 class="title">BACK OFFICE</h1>
        <h2 class="h2">Les Films disponibles sur CANAL-</h2>
      </header>

      <form method="GET" action="../server/script.php">
        <h3 class="h3">Mettre à jour ou ajouter un film :</h3>

        <input type="text" name="titre" placeholder="Saisir un titre" />
        <input
          type="text"
          name="realisateur"
          placeholder="Saisir le realisateur du film"
        />
        <input type="text" name="annee" placeholder="Saisir l'annee du film" />
        <input
          type="text"
          name="url_image"
          placeholder="Saisir l'url de l'image du film"
        />
        <input
          type="text"
          name="url_affiche_carroussel"
          placeholder="Saisir l'url de l'image du film"
        />
        <input
          type="text"
          name="url_trailer"
          placeholder="Saisir l'url du trailer du film"
        />
        <input
          type="text"
          name="alt_image"
          placeholder="Saisir l'attribu alt du l'image"
        />
        <select name="id_categorie">
          <option value="1">Guerre</option>
          <option value="2">Fiction</option>
          <option value="3">Drame</option>
          <option value="4">Documentaire</option>
          <option value="5">Aventure</option>
          <option value="6">Horreur</option>
          <option value="7">Comédie</option>
        </select>

        <input class="btn" type="submit" value="Update-Movie" name="action" />
      </form>
    </section>
    <script src="script.js"></script>

    <script src="../client/main.js"></script>
  </body>
</html>
