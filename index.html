<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page pour pouvoir acceder au site client , au backoffice ainsi qu'au rapport du serveur"
    />
    <title>Coming Soon</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
      }
      .container {
        text-align: center;
        margin: 100px auto;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 1.875rem;
        color: #007bff;
      }
      p {
        font-size: 1.2em;
        margin-bottom: 1.875rem;
      }
      .countdown {
        font-size: 1.5em;
      }
      .btn {
        width: 25rem;
        border: solid 6px #007bff;
        margin: 1rem;
        height: min-content;
        padding: 0.5rem;
        background-color: #007bff;
        color: white;
        border-radius: 3rem;
        letter-spacing: 0.2rem;
        font-weight: 500;
        text-align: center;
        font-size: 1.5rem;
        text-decoration: none;
      }

      .btn:hover {
        border: solid 6px #007bff;
        background-color: white;
        color: #007bff;
        scale: 1.05;
        transition: ease-in-out 0.2s;
        cursor: pointer;
      }
      h3 {
        font-size: 2rem;
      }
      .container {
        margin: 2rem;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Coming Soon</h1>
      <p>Notre site sera bientôt disponible. Restez à l'écoute !</p>
      <div class="countdown">
        <p id="countdown"></p>
      </div>
      <div class="container">
        <h3>Itération 8</h3>
        <a href="./itération/client/index.html" class="btn">Client</a>
        <a href="./itération/backoffice/index.html" class="btn">Backoffice</a>
      </div>
      <div class="container">
        <h3>Itération surprise</h3>
        <a href="./itération_surprise/client/index.html" class="btn">Client</a>
        <a href="./itération_surprise/backoffice/index.html" class="btn"
          >Backoffice</a
        >
        <a href="./rapport.html" class="btn">Rapport</a>
      </div>
    </div>

    <script>
      // Date de lancement du site (modifiable)
      var launchDate = new Date("2024-04-12T23:59:59Z");

      function updateCountdown() {
        var now = new Date();
        var distance = launchDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          days + "j " + hours + "h " + minutes + "m " + seconds + "s ";
      }

      // Mise à jour toutes les secondes
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
