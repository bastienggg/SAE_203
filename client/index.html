<html>
    <head>
        <title>Les menus de la semaine</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&display=swap" rel="stylesheet">
       
        <link rel="stylesheet" href="./css/base.css" />

    </head>
    <body>

        
        <section id="app">
           
            <nav class="week"> <!-- contenu statique -->
                <div class="dayorweek">
                    <h1>Par jour</h1>
                    <label class="switch">
                        <input type="checkbox" onchange="clearMenus()">
                        <span class="slider round"></span>
                    </label>
                    <h1>Par semaine</h1>
                </div>
                <h1>Les menus de la semaine <input value="1" type="number" id="semaine" onchange="requestMenusByWeek()"> </h1>
                <div id="days">
                    <button onclick="requestMenu('lundi')">Lundi</button>
                    <button onclick="requestMenu('mardi')">Mardi</button>
                    <button onclick="requestMenu('mercredi')">Mercredi</button>
                    <button onclick="requestMenu('jeudi')">Jeudi</button>
                    <button onclick="requestMenu('vendredi')">Vendredi</button>
                    <button onclick="requestMenu('samedi')">Samedi</button>
                    <button onclick="requestMenu('dimanche')">Dimanche</button>
                </div>
            </nav>

            <div class="menus"> <!-- contenu dynamique -->

            </div>

        </section>

        <script type="module">
            // on importe le composant Menu
            import {Menu} from './component/menu/script.js';
            // on permet à Menu d'être accessible globalement (notamment par main.js)
            window.Menu = Menu;

            // faire de même pour tous les composants que vous créez
        </script>

        <script src="./main.js"></script>
    </body>
</html>
