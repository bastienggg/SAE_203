<div class="card">
  <!-- <a target="_blank" href="https://www.youtube.com/watch?v={{url_trailer}}"
    >
  </a> -->
  <img
    src="{{url_image}}"
    alt="{{alt_image}}"
    class="card__img"
    onclick="requestMoviesTrailer('{{id_movies}}')"
  />
  <div class="card__top">
    <h2 class="card__title">{{titre}}</h2>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="white"
      class="card__plus"
    >
      <path
        d="M12 4V20M20 12L4 12"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>
  <p class="card__realisateur">{{realisateur}}</p>
  <p class="card__year">{{annee}}</p>
</div>
