<div class="player-card card">
  <iframe
    allow="autoplay"
    width="840"
    height="472"
    src="https://www.youtube.com/embed/{{url_trailer}}?rel=0&autoplay=1"
    title=""
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen
  ></iframe>
  <h2 class="card__title h2">{{titre}}</h2>
  <p class="card__description">{{realisateur}}</p>
  <p class="card__description">{{annee}}</p>
</div>
