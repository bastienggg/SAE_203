<div class="player-card">
  <iframe
    allow="autoplay"
    width="560"
    height="315"
    src="https://www.youtube.com/embed/{{url_trailer}}?rel=0&autoplay=1"
    title=""
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen
  ></iframe>
  <h2 class="card__title">{{titre}}</h2>
  <p class="card__realisateur">{{realisateur}}</p>
  <p class="card__year">{{annee}}</p>
</div>
