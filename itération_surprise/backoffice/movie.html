<html>
  <head>
    <title>Backoffice - Rakuten TV|Movies</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Page pour pourvoir ajouter des film a la base de données"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://prod-kuato.rakuten.tv/favicon.ico"
    />
  </head>
  <body>
    <section>
      <header>
        <a href="./index.html" class="title">BACK OFFICE</a>
        <h2 class="h2">Les Films disponibles sur Rakuten</h2>
      </header>

      <form method="GET" action="../server/script.php">
        <h3 class="h3">Mettre à jour ou ajouter un film :</h3>

        <input
          type="text"
          name="titre"
          placeholder="Saisir un titre"
          required
        />
        <input
          type="text"
          name="realisateur"
          placeholder="Saisir le realisateur du film"
          required
        />
        <input
          type="text"
          name="description"
          placeholder="Saisir la description du film"
          required
        />
        <input
          type="text"
          name="annee"
          placeholder="Saisir l'annee du film"
          required
        />
        <input
          type="text"
          name="url_image"
          placeholder="Saisir l'url de l'image du film"
          required
        />
        <input
          type="text"
          name="url_carrousel"
          placeholder="Saisir l'url de l'image du film pour le carrousel"
          required
        />
        <input
          type="text"
          name="url_trailer"
          placeholder="Saisir l'url du trailer du film"
          required
        />
        <input
          type="text"
          name="alt_image"
          placeholder="Saisir l'attribu alt de l'image"
          required
        />
        <select name="tendance" required>
          <option value="0">Non</option>
          <option value="1">Oui</option>
        </select>
        <select name="id_categorie" required>
          <option value="1">Guerre</option>
          <option value="2">Fiction</option>
          <option value="3">Drame</option>
          <option value="4">Documentaire</option>
          <option value="5">Aventure</option>
          <option value="6">Horreur</option>
          <option value="7">Comédie</option>
        </select>

        <input
          class="btn btn-submit"
          type="submit"
          value="Update-Movie"
          name="action"
        />
      </form>
    </section>
    <script src="script.js"></script>

    <script src="../client/main.js"></script>
  </body>
</html>
